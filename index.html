<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Prime X Prem| Prime X Prem</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', Arial, sans-serif;
      background: radial-gradient(at 20% 30%, #03145f 0%, #03042a 80%), url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      max-width: 480px;
      margin: 60px auto;
      background: rgba(10,14,50,0.85);
      padding: 32px 24px 24px 24px;
      border-radius: 16px;
      box-shadow: 0 0 40px #082d7e, 0 0 140px #06c6f7a1 inset;
      border: 2.5px solid #1ff6ff;
      position: relative;
    }
    h1 {
      text-shadow: 0 0 10px #1ff6ff, 0 0 15px #ff40a1;
      font-size: 2.25rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
      color: #ff40a1;
    }
    .input-group {
      display: flex;
      margin-bottom: 18px;
    }
    .input-group input {
      flex: 1;
      padding: 12px;
      background: #050e39;
      border: 1.5px solid #1ff6ff;
      outline: none;
      color: #1ff6ff;
      border-radius: 6px 0 0 6px;
      font-size: 1rem;
      box-shadow: 0 0 4px #1ff6ffc9;
    }
    .input-group button {
      background: #1ff6ff;
      color: #050e39;
      border: none;
      border-radius: 0 6px 6px 0;
      padding: 12px 22px;
      font-size: 1.12rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #1ff6ffc9;
      transition: background 0.2s;
    }
    .input-group button:hover {
      background: #ff40a1;
      color: #fff;
    }

    .options {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 18px;
    }
    .toggle-label {
      font-size: 1rem;
      letter-spacing: 1px;
      margin-right: 7px;
    }
    .toggle {
      width: 44px;
      height: 24px;
      background: #0e134c;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 7px #1ff6ff, 0 0 7px #ff40a1 inset;
    }
    .toggle input {
      width: 100%;
      height: 100%;
      opacity: 0;
      position: absolute;
      cursor: pointer;
      left: 0;
      top: 0;
      z-index: 2;
    }
    .toggle span {
      position: absolute;
      left: 2px; top: 2px;
      width: 20px;
      height: 20px;
      background: #1ff6ff;
      border-radius: 50%;
      transition: left 0.2s, background 0.3s;
      box-shadow: 0 0 12px #1ff6ff;
    }
    .toggle input:checked + span {
      left: 22px;
      background: #ff40a1;
      box-shadow: 0 0 12px #ff40a1;
    }
    .music-list {
      margin-top: 18px;
      border-top: 1px solid #1ff6ff40;
      padding-top: 16px;
      min-height: 58px;
    }
    .track {
      padding:10px 0;
      border-bottom: 1px solid #1ff6ff26;
      display: flex;
      align-items: center;
      gap: 14px;
      color: #fff;
      transition: background 0.15s;
    }
    .track:last-child { border-bottom: none;}
    .ad-tag {
      font-size: .80em;
      margin-left: 8px;
      background: #1ff6ff;
      color: #1a0066;
      border-radius: 9px;
      padding: 0 8px;
      font-weight: bold;
      box-shadow: 0 0 8px #1ff6ffb7;
      letter-spacing:.4px;
      opacity: .85;
    }
    .ad-tag.free { background: #1ff6ff; color: #013057; }
    .track .icon {
      font-size: 1.3em;
      color: #ff40a1;
    }
    .auto-fetching {
      margin-top: 10px;
      font-size: 0.99rem;
      color: #1ff6ff;
      text-shadow: 0 0 6px #1ff6ff99;
    }
    /* Neon Music Animation */
    .neon-music-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .neon-bar {
      position: absolute;
      bottom: 0;
      width: 4px;
      background: linear-gradient(to top, #ff40a1, #1ff6ff 80%, transparent 100%);
      border-radius: 6px;
      animation: bounceMusic 2s infinite ease-in-out;
    }
    /* animate bars with different delays */
    .neon-bar:nth-child(1) { left: 15vw; height: 80px; animation-delay: 0s;}
    .neon-bar:nth-child(2) { left: 21vw; height: 180px; animation-delay: .3s;}
    .neon-bar:nth-child(3) { left: 26vw; height: 140px; animation-delay: .7s;}
    .neon-bar:nth-child(4) { left: 32vw; height: 95px; animation-delay: .5s;}
    .neon-bar:nth-child(5) { left: 37vw; height: 120px; animation-delay: 1s;}
    .neon-bar:nth-child(6) { left: 60vw; height: 110px; animation-delay: .25s;}
    .neon-bar:nth-child(7) { left: 67vw; height: 195px; animation-delay: .9s;}
    .neon-bar:nth-child(8) { left: 74vw; height: 150px; animation-delay: .7s;}
    .neon-bar:nth-child(9) { left: 79vw; height: 89px; animation-delay: 1.3s;}
    .neon-bar:nth-child(10){ left: 87vw; height: 125px; animation-delay: .2s;}
    @keyframes bounceMusic {
      0%,100%{transform:translateY(0);}
      20%{transform:translateY(-20px);}
      40%{transform:translateY(-45px);}
      60%{transform:translateY(4px);}
      80%{transform:translateY(-14px);}
    }

    /* Neon Popup Styles */
    .popup {
      position: fixed;
      top: 25px;
      right: 40px;
      z-index: 20;
      background:rgba(11,15,55,0.98);
      border: 2.5px solid #ff40a1;
      box-shadow: 0 0 30px #ff40a1a1, 0 0 60px #1ff6ff80 inset;
      border-radius: 12px;
      padding: 32px 22px 22px 22px;
      min-width: 300px;
      text-align: center;
      animation: popupShow 0.65s cubic-bezier(.74,.12,.44,1.02) both;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    @keyframes popupShow {
      0%{opacity:0;transform:scale(0.3);}
      100%{opacity:1;transform:scale(1);}
    }
    .popup-title {
      font-size: 1.35rem;
      color: #ff40a1;
      margin-bottom: 9px;
      text-shadow: 0 0 14px #ff40a1;
      letter-spacing: 3px;
    }
    .popup-desc {
      font-size: 0.98rem;
      color: #1ff6ff;
      margin-bottom: 15px;
      text-shadow: 0 0 4px #1ff6ff;
    }
    .telegram-link {
      display: inline-block;
      background: #1ff6ff;
      color: #1a0066;
      padding: 10px 18px;
      border-radius: 18px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.08rem;
      box-shadow: 0 0 16px #1ff6ffac, 0 0 10px #ff40a1b9 inset;
      transition: background 0.18s;
      border: 1.5px solid #fff;
    }
    .telegram-link:hover {
      background: #ff40a1; color: #fff; box-shadow: 0 0 24px #ff40a1;
    }
    .popup-close {
      font-size: 1.2rem;
      border: none;
      background: none;
      color: #ff40a1;
      position: absolute;
      top: 14px; right: 17px;
      cursor: pointer;
      outline: none;
      opacity: 0.88;
      transition: color 0.2s, opacity .18s;
    }
    .popup-close:hover {
      color: #1ff6ff; opacity: 1;
    }
    @media (max-width:700px){
      .container{margin:24px 8px;}
      .popup{right:12px; min-width:230px; padding:24px 12px 15px 12px;}
      h1{font-size:1.23rem;}
    }
  </style>
</head>
<body>
  <!-- Neon Music Bars Animation Background -->
  <div class="neon-music-bg" aria-hidden="true">
    <div class="neon-bar"></div>
    <div class="neon-bar"></div>
    <div class="neon-bar"></div>
    <div class="neon-bar"></div>
    <div class="neon-bar"></div>
    <div class="neon-bar"></div>
    <div class="neon-bar"></div>
    <div class="neon-bar"></div>
    <div class="neon-bar"></div>
    <div class="neon-bar"></div>
  </div>

  <!-- Neon YouTube Music Split/Add/Background Play -->
  <div class="container">
    <h1>üé∂ NEON YOUTUBE MUSIC</h1>
    <div class="input-group">
      <input type="text" id="musicInput" placeholder="Paste YouTube music link or search...">
      <button onclick="addMusic()">Add</button>
    </div>
    <div class="options">
      <span class="toggle-label">Split Feature</span>
      <label class="toggle">
        <input type="checkbox" id="splitToggle" checked>
        <span></span>
      </label>
      <span class="toggle-label">Background Play</span>
      <label class="toggle">
        <input type="checkbox" id="bgToggle">
        <span></span>
      </label>
    </div>
    <div class="auto-fetching" id="autoFetching">Auto-fetching ads-free trending music from YouTube...</div>
    <div class="music-list" id="musicList">
      <!-- Fetched/added tracks appear here -->
    </div>
  </div>

  <!-- Neon Popup for New User -->
  <div class="popup" id="userPopup">
    <button class="popup-close" onclick="closePopup()" aria-label="Close Popup">&times;</button>
    <div class="popup-title">üéπ Welcome to Prime X Prem!</div>
    <div class="popup-desc">You're a new user! Join our exclusive Telegram channel for premium updates:</div>
    <a class="telegram-link" href="https://t.me/primexprem" target="_blank" rel="noopener">Join @PrimeXPrem</a>
  </div>

  <script>
    // Show popup for 7 seconds then auto-close
    setTimeout(closePopup, 7000);
    function closePopup() {
      var popup = document.getElementById('userPopup');
      if(popup) popup.style.display = 'none';
    }

    // Simulate "auto-fetching ads-free trending music" from YouTube
    // In production, integrate with YouTube API, filter Official Music, or serve via your custom backend (ads-free playback).
    let trendingMusic = [
      { title: 'Alan Walker - Faded', url: 'https://youtu.be/60ItHLz5WEA' },
      { title: 'The Weeknd - Blinding Lights', url: 'https://youtu.be/fHI8X4OXluQ' },
      { title: 'Shawn Mendes, Camila Cabello - Se√±orita', url: 'https://youtu.be/Pkh8UtuejGw' },
      { title: 'BTS - Dynamite', url: 'https://youtu.be/gdZLi9oWNZg' },
      { title: 'Imagine Dragons - Believer', url: 'https://youtu.be/7wtfhZwyrcc' }
    ];
    let musicList = document.getElementById('musicList');
    let autoFetchDiv = document.getElementById('autoFetching');

    function renderTracks(tracks) {
      musicList.innerHTML = tracks.map(track => 
        `<div class="track">
          <span class="icon">‚ñ∂Ô∏è</span>
          <a href="${track.url}" target="_blank" style="color:#1ff6ff;text-shadow:0 0 8px #1ff6ff;font-weight:bold;">${track.title}</a>
          <span class="ad-tag free">Ads-Free</span>
        </div>`
      ).join('');
    }

    // Simulate fetching delay
    setTimeout(()=> {
      renderTracks(trendingMusic);
      autoFetchDiv.textContent = "Fetched trending ads-free music from YouTube! (Demo)";
    }, 1400);

    // Add music manually
    function addMusic() {
      let val = document.getElementById('musicInput').value;
      if(!val.trim()) return alert('Please enter a YouTube link or music title');
      let fakeTitle = val.match(/youtu\.be\/([a-zA-Z0-9_-]+)/) || val.match(/youtube\.com\/watch\?v=([a-zA-Z0-9_-]+)/)
        ? "YouTube Music #" + Math.floor(Math.random()*1000) : val;
      let track = {title: fakeTitle, url: val};
      trendingMusic.unshift(track);
      renderTracks(trendingMusic); 
      document.getElementById('musicInput').value = "";
    }

    // Toggles for Split and Background Play (demo UI only)
    document.getElementById('splitToggle').addEventListener('change', function() {
      musicList.style.filter = this.checked ? 'none' : 'grayscale(1)';
    });
    document.getElementById('bgToggle').addEventListener('change', function() {
      document.body.style.background = this.checked ? 
        "radial-gradient(at 60% 20%, #03145f 0%, #010725 80%), url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1470&q=80')" : 
        "radial-gradient(at 20% 30%, #03145f 0%, #03042a 80%), url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1470&q=80')";
    });
  </script>
</body>
</html>
