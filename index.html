<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime X Prem - Hindi & English Music</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', Arial, sans-serif;
      background: radial-gradient(ellipse at 50% 30%, #091062 0%, #88009e 70%, #1a0945 100%);
      min-height: 100vh;
      margin: 0;
      color: #fff;
      overflow-x: hidden;
    }
    .header-bg {
      width: 100%;
      height: 220px;
      background: linear-gradient(93deg, #ff40a1 34%, #1ff6ff 96%);
      position: absolute; left: 0; top: 0; z-index: 0; filter: blur(35px) opacity(0.29);
      pointer-events:none;
    }
    .wrapper {
      max-width: 900px;
      margin: 44px auto 0 auto;
      background: rgba(12,18,56,0.93);
      border-radius: 24px;
      box-shadow: 0 0 60px #1ff6ffc0, 0 0 140px #ff40a180 inset;
      border: 3px solid #1ff6ff;
      padding: 44px 16px 28px 16px;
      position: relative;
      z-index: 2;
      min-height: calc(97vh - 60px);
    }
    h1 {
      color: #ff40a1;
      font-size: 2.4rem;
      text-shadow: 0 0 23px #ff40a1, 0 0 27px #1ff6ff;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 3px;
      font-weight: bold;
    }
    .desc {
      text-align: center;
      color: #1ff6ff;
      font-size: 1.23em;
      margin-bottom: 19px;
      text-shadow: 0 0 14px #1ff6ff90;
      letter-spacing: .7px;
    }
    .search-bar {
      width: 100%;
      max-width: 540px;
      margin: 0 auto 35px auto;
      display: flex;
      align-items: center;
      background: #212868;
      border-radius: 16px;
      box-shadow: 0 0 22px #1ff6ff67;
      padding: 7px 8px;
    }
    .search-bar input {
      flex: 1;
      padding: 17px 18px;
      outline: none;
      border: none;
      font-size: 1.18rem;
      background: none;
      color: #1ff6ff;
      font-family: inherit;
      border-radius: 11px;
      box-shadow: 0 0 4px #1ff6ffc9;
      font-weight: bold;
    }
    .search-bar button {
      background: #1ff6ff;
      color: #07041b;
      font-weight: bold;
      font-size: 1.18rem;
      border-radius: 11px;
      border: none;
      padding: 13px 26px;
      cursor: pointer;
      box-shadow: 0 0 16px #1ff6ffc9;
      margin-left: 8px;
      transition: background .22s;
    }
    .search-bar button:hover {
      background: #ff40a1; color: #fff;
    }
    .result-section {
      margin-top: 11px;
      color: #1ff6ff;
      text-shadow: 0 0 6px #1ff6ff99;
      font-size: 1.13em;
      text-align: center;
      margin-bottom: 14px;
    }
    .result-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 28px;
      margin-top: 6px;
      margin-bottom: 13px;
      z-index: 3;
      position: relative;
    }
    .song-card {
      background: rgba(34, 11, 55, 0.93);
      border-radius: 12px;
      box-shadow: 0 0 19px #1ff6ff30;
      padding: 12px 13px 10px 13px;
      transition: box-shadow .17s, transform .16s;
      display: flex; flex-direction: column;
      position: relative;
      border: 2px solid #ff40a1;
    }
    .song-card:hover {
      box-shadow: 0 0 44px #ff40a1bb, 0 0 17px #1ff6ff50;
      transform: translateY(-6px) scale(1.06);
      z-index: 3;
      border-color: #1ff6ff;
    }
    .song-thumb {
      border-radius: 9px;
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      margin-bottom: 10px;
      box-shadow: 0 0 19px #ff40a130;
      border: 1.5px solid #1ff6ff70;
    }
    .song-title {
      color: #ff40a1;
      font-weight: bold;
      font-size: 1.13rem;
      margin-bottom: 4px;
      text-shadow: 0 0 12px #ff40a147;
      letter-spacing:.7px;
    }
    .song-artist {
      color: #1ff6ff;
      font-size: 1.08em;
      margin-bottom: 5px;
      font-weight: bold;
      letter-spacing:.7px;
      text-shadow: 0 0 8px #1ff6ff36;
    }
    .song-meta {
      font-size: .92em;
      color: #b1efff;
      margin-bottom: 4px;
    }
    .song-lang {
      position: absolute;
      right: 8px; top: 8px;
      background: #1ff6ff;
      color: #087;
      font-size: .87em;
      border-radius: 7px;
      padding: 2px 9px;
      font-weight: 700;
      box-shadow: 0 0 12px #1ff6ff67;
      letter-spacing:.3px;
      opacity: .93;
    }
    .song-action {
      margin-top: 9px;
      text-align: right;
    }
    .song-play-btn {
      background: #1ff6ff;
      color: #1a0366;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      letter-spacing:.6px;
      font-size: 1rem;
      padding: 8px 17px;
      cursor: pointer;
      box-shadow: 0 0 14px #1ff6ff80, 0 0 7px #ff40a180 inset;
      transition: background .2s;
    }
    .song-play-btn:hover { background: #ff40a1; color: #fff; }
    .no-results { color:#1ff6ff;text-align:center;font-size:1.18em;margin: 43px 0;text-shadow:0 0 7px #1ff6ff;}
    /* Video Modal */
    #videoModal {
      display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:99;
      background:rgba(8,14,55,0.97);
      justify-content:center;align-items:center;
    }
    .modal-content {
      background:#181c44;
      border-radius:19px;box-shadow:0 0 50px #ff40a1cc, 0 0 30px #1ff6ff88 inset;
      padding:23px;
      min-width:320px;max-width:85vw;
      max-height:90vh;
      display:flex;flex-direction:column;align-items:center;position:relative;
    }
    .modal-close {
      position:absolute;top:12px;right:19px;background:none;border:none;color:#ff40a1;font-size:2em;cursor:pointer;opacity:0.78;
      z-index:2;
    }
    .modal-close:hover{color:#1ff6ff;opacity:1;}
    .modal-title {
      color:#1ff6ff;text-align:center;margin-bottom:17px;font-size:1.22em;font-weight:bold;letter-spacing:.6px;
      text-shadow:0 0 13px #1ff6ff55;
    }
    .modal-player {
      background:#000;
      border-radius:16px;
      width:340px;max-width:100%;min-height:220px;
      display:flex;align-items:center;justify-content:center;
    }
    @media (max-width: 680px) {
      .wrapper{padding: 16px 2px;}
      .result-grid {gap: 13px;}
      h1{font-size:1.6rem;}
      .modal-player{width:98vw;}
    }
    /* Neon Popup Styles (as before) */
    .popup {
      position: fixed;
      top: 25px;
      right: 40px;
      z-index: 200;
      background:rgba(11,15,55,0.98);
      border: 2.5px solid #ff40a1;
      box-shadow: 0 0 30px #ff40a1a1, 0 0 60px #1ff6ff80 inset;
      border-radius: 12px;
      padding: 32px 22px 22px 22px;
      min-width: 300px;
      text-align: center;
      animation: popupShow 0.6s cubic-bezier(.74,.12,.44,1.02) both;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    @keyframes popupShow {
      0%{opacity:0;transform:scale(0.3);}
      100%{opacity:1;transform:scale(1);}
    }
    .popup-title {
      font-size: 1.24rem;
      color: #ff40a1;
      margin-bottom: 9px;
      text-shadow: 0 0 14px #ff40a1;
      letter-spacing: 3px;
    }
    .popup-desc {
      font-size: 0.98rem;
      color: #1ff6ff;
      margin-bottom: 15px;
      text-shadow: 0 0 4px #1ff6ff;
    }
    .telegram-link {
      display: inline-block;
      background: #1ff6ff;
      color: #1a0066;
      padding: 10px 18px;
      border-radius: 18px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.06rem;
      box-shadow: 0 0 16px #1ff6ffac, 0 0 10px #ff40a1b9 inset;
      transition: background 0.18s;
      border: 1.5px solid #fff;
    }
    .telegram-link:hover {
      background: #ff40a1; color: #fff; box-shadow: 0 0 24px #ff40a1;
    }
    .popup-close {
      font-size: 1.2rem;
      border: none;
      background: none;
      color: #ff40a1;
      position: absolute;
      top: 14px; right: 17px;
      cursor: pointer;
      outline: none;
      opacity: 0.88;
      transition: color 0.2s, opacity .18s;
    }
    .popup-close:hover { color: #1ff6ff; opacity: 1; }
  </style>
</head>
<body>
<div class="header-bg" aria-hidden="true"></div>
<div class="wrapper">
  <h1>üé∂ Prime X Prem - Hindi & English Music</h1>
  <div class="desc">
    Home Page: Enjoy trending English & Hindi songs!<br>
    Search for your favourite music below.
  </div>
  <div class="search-bar">
    <input type="text" id="musicSearch" placeholder="Search by song, artist, or language">
    <button onclick="triggerSearch()">Search</button>
  </div>
  <div class="result-section" id="autoFetchStatus">Trending Hindi & English Songs</div>
  <div class="result-grid" id="resultGrid"></div>
</div>
<div class="popup" id="userPopup">
  <button class="popup-close" onclick="closePopup()" aria-label="Close Popup">&times;</button>
  <div class="popup-title">üéπ Welcome to Prime X Prem!</div>
  <div class="popup-desc">You're a new user! Join our exclusive Telegram channel for premium updates:</div>
  <a class="telegram-link" href="https://t.me/primexprem" target="_blank" rel="noopener">Join @PrimeXPrem</a>
</div>
<div id="videoModal">
  <div class="modal-content">
    <button class="modal-close" onclick="closeModal()">&times;</button>
    <div class="modal-title" id="modalTitle"></div>
    <div class="modal-player" id="modalPlayer"></div>
  </div>
</div>
<script>
setTimeout(closePopup, 7000);
function closePopup() { var popup = document.getElementById('userPopup'); if(popup) popup.style.display = 'none'; }

const hindiSongs = [

  {

  },

function parseYTId(url) {
  // Extract YouTube video ID from URL
  let m = url.match(/(?:youtube\.com.*v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
  return m?m[1]:null;
}
function renderResults(songs) {
  const grid = document.getElementById('resultGrid');
  if(!songs.length) {
    grid.innerHTML = '<div class="no-results">No results found</div>';
    return;
  }
  grid.innerHTML = songs.map(song =>
    `<div class="song-card">
      <img class="song-thumb" src="${song.thumb}" alt="Thumb for ${song.title}">
      <span class="song-lang">${song.lang}</span>
      <div class="song-title">${song.title}</div>
      <div class="song-artist">${song.artist}</div>
      <div class="song-meta">${song.duration}</div>
      <div class="song-action">
        <button class="song-play-btn" onclick="playSong('${song.url.replace(/'/g,"\\'")}', '${song.title.replace(/'/g,"\\'")}')">Play</button>
      </div>
    </div>`
  ).join('');
}
function showTrending() {
  renderResults([...hindiSongs, ...englishSongs]);
  document.getElementById('autoFetchStatus').textContent = "Trending Hindi & English Songs";
}

// Always show trending on load & on refresh
window.addEventListener("load", showTrending);

function triggerSearch() {
  const val = document.getElementById('musicSearch').value.trim().toLowerCase();
  // If blank: show trending
  if(!val) { showTrending(); return; }
  const allSongs = [...hindiSongs, ...englishSongs];
  const filtered = allSongs.filter(song =>
    song.title.toLowerCase().includes(val) ||
    song.artist.toLowerCase().includes(val) ||
    song.lang.toLowerCase().includes(val)
  );
  if(filtered.length) {
    renderResults(filtered);
    document.getElementById('autoFetchStatus').textContent = "Your Search Results";
  } else {
    // Show trending again instead of "No results"
    showTrending();
    document.getElementById('autoFetchStatus').textContent = "No results, showing Trending Songs";
  }
}
document.getElementById('musicSearch').addEventListener('keyup', function(e){
  if(e.key==='Enter')triggerSearch();
});

// Embedded YouTube Player Modal:
function playSong(url, title) {
  const videoId = parseYTId(url);
  const modal = document.getElementById('videoModal');
  const modalTitle = document.getElementById('modalTitle');
  const modalPlayer = document.getElementById('modalPlayer');
  if(videoId) {
    modalPlayer.innerHTML =
      `<iframe width="100%" height="220" style="border-radius:12px;border:none;"
        src="https://www.youtube.com/embed/${videoId}?autoplay=1"
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
  } else {
    modalPlayer.innerHTML = "<div style='color:#ff40a1;text-align:center;padding:29px;'>Cannot play this song</div>";
  }
  modalTitle.textContent = title;
  modal.style.display = "flex";
}
function closeModal() {
  const modal = document.getElementById('videoModal');
  const modalPlayer = document.getElementById('modalPlayer');
  modalPlayer.innerHTML = '';
  modal.style.display = "none";
}
</script>
</body>
</html>
