<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime X Prem - Neon YouTube Music Search</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', Arial, sans-serif;
      background: radial-gradient(ellipse at 50% 20%, #06176c 0%, #1a0945 100%);
      min-height: 100vh;
      margin: 0;
      color: #fff;
      overflow-x: hidden;
    }
    .neon-music-bg {
      position: fixed; inset: 0; z-index: 0; pointer-events: none; overflow: hidden;
    }
    .neon-bar {
      position: absolute; bottom: 0; width: 5px;
      background: linear-gradient(to top, #ff40a1, #1ff6ff 80%, transparent 100%);
      border-radius: 6px;
      animation: bounceMusic 2s infinite ease-in-out;
    }
    .neon-bar:nth-child(1) { left: 14vw; height: 70px; animation-delay: 0s;}
    .neon-bar:nth-child(2) { left: 19vw; height: 140px; animation-delay: .25s;}
    .neon-bar:nth-child(3) { left: 23vw; height: 100px; animation-delay: .5s;}
    .neon-bar:nth-child(4) { left: 31vw; height: 120px; animation-delay: .8s;}
    .neon-bar:nth-child(5) { left: 39vw; height: 150px; animation-delay: .1s;}
    .neon-bar:nth-child(6) { left: 60vw; height: 110px; animation-delay: .3s;}
    .neon-bar:nth-child(7) { left: 68vw; height: 200px; animation-delay: .9s;}
    .neon-bar:nth-child(8) { left: 74vw; height: 150px; animation-delay: .7s;}
    .neon-bar:nth-child(9) { left: 78vw; height: 90px; animation-delay: 1.3s;}
    .neon-bar:nth-child(10){ left: 90vw; height: 125px; animation-delay: .5s;}
    @keyframes bounceMusic {
      0%,100%{transform:translateY(0);}
      18%{transform:translateY(-22px);}
      40%{transform:translateY(-42px);}
      60%{transform:translateY(2px);}
      82%{transform:translateY(-16px);}
    }

    .wrapper {
      max-width: 900px;
      margin: 60px auto 0 auto;
      background: rgba(11,15,55,0.94);
      border-radius: 18px;
      box-shadow: 0 0 50px #1ff6ffc0, 0 0 140px #ff40a180 inset;
      border: 2.5px solid #1ff6ff;
      padding: 36px 18px 44px 18px;
      position: relative;
      z-index: 2;
    }
    h1 {
      color: #ff40a1;
      font-size: 2.1rem;
      text-shadow: 0 0 16px #ff40a1, 0 0 22px #1ff6ff;
      margin-bottom: 25px;
      text-align: center;
      letter-spacing: 2px;
    }
    .search-bar {
      width: 100%;
      max-width: 540px;
      margin: 0 auto 28px auto;
      display: flex;
      align-items: center;
      background: #182058;
      border-radius: 12px;
      box-shadow: 0 0 18px #1ff6ff77;
      padding: 5px 8px;
    }
    .search-bar input {
      flex: 1;
      padding: 15px 18px;
      outline: none;
      border: none;
      font-size: 1.13rem;
      background: none;
      color: #1ff6ff;
      font-family: inherit;
      border-radius: 8px;
      box-shadow: 0 0 4px #1ff6ffc9;
    }
    .search-bar button {
      background: #1ff6ff;
      color: #07041b;
      font-weight: bold;
      font-size: 1.15rem;
      border-radius: 8px;
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      box-shadow: 0 0 16px #1ff6ffc9;
      margin-left: 8px;
      transition: background .2s;
    }
    .search-bar button:hover {
      background: #ff40a1; color: #fff;
    }
    .result-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 22px;
      margin-top: 16px;
      margin-bottom: 31px;
    }
    .yt-card {
      background: rgba(25,40,90,0.95);
      border-radius: 12px;
      box-shadow: 0 0 17px #1ff6ff50;
      padding: 11px 12px 8px 12px;
      transition: box-shadow .18s, transform .18s;
      display: flex; flex-direction: column;
      position: relative;
    }
    .yt-card:hover {
      box-shadow: 0 0 44px #ff40a1bb, 0 0 17px #1ff6ff50;
      transform: translateY(-4px) scale(1.04);
      z-index: 3;
    }
    .yt-thumb {
      border-radius: 8px;
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      margin-bottom: 9px;
      box-shadow: 0 0 17px #1ff6ff40;
    }
    .yt-title {
      color: #1ff6ff;
      font-weight: bold;
      font-size: 1.06rem;
      margin-bottom: 3px;
      text-shadow: 0 0 10px #1ff6ff66;
    }
    .yt-artist {
      color: #ff40a1;
      font-size: .93em;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .yt-meta {
      font-size: .88em;
      color: #b1efff;
      margin-bottom: 4px;
    }
    .yt-action {
      margin-top: 8px;
      text-align: right;
    }
    .yt-play-btn {
      background: #1ff6ff;
      color: #1a0366;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      letter-spacing:.6px;
      font-size: 1rem;
      padding: 8px 17px;
      cursor: pointer;
      box-shadow: 0 0 14px #1ff6ff80, 0 0 7px #ff40a180 inset;
      transition: background .2s;
    }
    .yt-play-btn:hover { background: #ff40a1; color: #fff; }
    .auto-status {text-align:center;margin-bottom:9px;color:#1ff6ff;text-shadow:0 0 6px #1ff6ff99;}
    @media (max-width: 540px) {
      .wrapper{padding: 22px 2px;}
      .result-grid {gap: 11px;}
    }

    /* Neon Popup Styles (as before) */
    .popup {
      position: fixed;
      top: 25px;
      right: 40px;
      z-index: 20;
      background:rgba(11,15,55,0.98);
      border: 2.5px solid #ff40a1;
      box-shadow: 0 0 30px #ff40a1a1, 0 0 60px #1ff6ff80 inset;
      border-radius: 12px;
      padding: 32px 22px 22px 22px;
      min-width: 300px;
      text-align: center;
      animation: popupShow 0.6s cubic-bezier(.74,.12,.44,1.02) both;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    @keyframes popupShow {
      0%{opacity:0;transform:scale(0.3);}
      100%{opacity:1;transform:scale(1);}
    }
    .popup-title {
      font-size: 1.24rem;
      color: #ff40a1;
      margin-bottom: 9px;
      text-shadow: 0 0 14px #ff40a1;
      letter-spacing: 3px;
    }
    .popup-desc {
      font-size: 0.98rem;
      color: #1ff6ff;
      margin-bottom: 15px;
      text-shadow: 0 0 4px #1ff6ff;
    }
    .telegram-link {
      display: inline-block;
      background: #1ff6ff;
      color: #1a0066;
      padding: 10px 18px;
      border-radius: 18px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.06rem;
      box-shadow: 0 0 16px #1ff6ffac, 0 0 10px #ff40a1b9 inset;
      transition: background 0.18s;
      border: 1.5px solid #fff;
    }
    .telegram-link:hover {
      background: #ff40a1; color: #fff; box-shadow: 0 0 24px #ff40a1;
    }
    .popup-close {
      font-size: 1.2rem;
      border: none;
      background: none;
      color: #ff40a1;
      position: absolute;
      top: 14px; right: 17px;
      cursor: pointer;
      outline: none;
      opacity: 0.88;
      transition: color 0.2s, opacity .18s;
    }
    .popup-close:hover { color: #1ff6ff; opacity: 1; }
  </style>
</head>
<body>
<div class="neon-music-bg" aria-hidden="true">
  <div class="neon-bar"></div> <div class="neon-bar"></div> <div class="neon-bar"></div>
  <div class="neon-bar"></div> <div class="neon-bar"></div> <div class="neon-bar"></div>
  <div class="neon-bar"></div> <div class="neon-bar"></div> <div class="neon-bar"></div> <div class="neon-bar"></div>
</div>

<div class="wrapper">
  <h1>ðŸŽ¶ Neon YouTube Music Search</h1>
  <div class="search-bar">
    <input type="text" id="musicSearch" placeholder="Search music as on YouTube (e.g. Alan Walker, BTS)">
    <button onclick="triggerSearch()">Search</button>
  </div>
  <div class="auto-status" id="autoFetchStatus">Auto-finding trending music from YouTube...</div>
  <div class="result-grid" id="resultGrid"></div>
</div>

<!-- Neon Popup for New User -->
<div class="popup" id="userPopup">
  <button class="popup-close" onclick="closePopup()" aria-label="Close Popup">&times;</button>
  <div class="popup-title">ðŸŽ¹ Welcome to Prime X Prem!</div>
  <div class="popup-desc">You're a new user! Join our exclusive Telegram channel for premium updates:</div>
  <a class="telegram-link" href="https://t.me/primexprem" target="_blank" rel="noopener">Join @PrimeXPrem</a>
</div>
<script>
setTimeout(closePopup, 7000);
function closePopup() { var popup = document.getElementById('userPopup'); if(popup) popup.style.display = 'none'; }

// DEMO: Trending songs as "Auto Results"
// Replace with live YouTube search via Data API for production!
const demoSongs = [
  {
    title:"Alan Walker - Faded",
    artist:"Alan Walker",
    thumb:"https://i.ytimg.com/vi/60ItHLz5WEA/mqdefault.jpg",
    url:"https://www.youtube.com/watch?v=60ItHLz5WEA",
    duration:"3:32"
  },
  {
    title:"The Weeknd - Blinding Lights",
    artist:"The Weeknd",
    thumb:"https://i.ytimg.com/vi/fHI8X4OXluQ/mqdefault.jpg",
    url:"https://www.youtube.com/watch?v=fHI8X4OXluQ",
    duration:"3:21"
  },
  {
    title:"BTS - Dynamite",
    artist:"BTS",
    thumb:"https://i.ytimg.com/vi/gdZLi9oWNZg/mqdefault.jpg",
    url:"https://www.youtube.com/watch?v=gdZLi9oWNZg",
    duration:"3:19"
  },
  {
    title:"Marshmello & Jonas Brothers - Leave Before You Love Me",
    artist:"Marshmello, Jonas Brothers",
    thumb:"https://i.ytimg.com/vi/Gvc4Q3x3qQg/mqdefault.jpg",
    url:"https://www.youtube.com/watch?v=Gvc4Q3x3qQg",
    duration:"2:35"
  },
  {
    title:"Imagine Dragons - Believer",
    artist:"Imagine Dragons",
    thumb:"https://i.ytimg.com/vi/7wtfhZwyrcc/mqdefault.jpg",
    url:"https://www.youtube.com/watch?v=7wtfhZwyrcc",
    duration:"3:24"
  }
];

function renderResults(songs) {
  document.getElementById('resultGrid').innerHTML = 
    songs.map(song =>
      `<div class="yt-card">
        <img class="yt-thumb" src="${song.thumb}" alt="Thumb for ${song.title}">
        <div class="yt-title">${song.title}</div>
        <div class="yt-artist">${song.artist}</div>
        <div class="yt-meta">${song.duration} â€¢ Ad-free playback</div>
        <div class="yt-action">
          <a href="${song.url}" target="_blank">
            <button class="yt-play-btn">Play</button>
          </a>
        </div>
      </div>`
    ).join('');
}
// Auto-fetch on load (demo)
setTimeout(()=> {
  renderResults(demoSongs);
  document.getElementById('autoFetchStatus').textContent = "Trending YouTube music (simulated, auto-fetched)";
},950);

// Search bar logic
function triggerSearch() {
  const val = document.getElementById('musicSearch').value.trim().toLowerCase();
  if(!val) { renderResults(demoSongs); return; }
  // Simulate search: filter results by title or artist (in real API: send to server/YT Data API)
  const filtered = demoSongs.filter(s => 
    s.title.toLowerCase().includes(val) || s.artist.toLowerCase().includes(val)
  );
  renderResults(filtered.length?filtered:demoSongs); // fallback to trending if nothing matches
}
document.getElementById('musicSearch').addEventListener('keyup', function(e){
  if(e.key==='Enter')triggerSearch();
});
</script>
</body>
</html>
