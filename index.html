<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prime X Music</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin: 0;
        background: #000000;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    header {
        padding: 15px;
        text-align: center;
        font-size: 25px;
        font-weight: bold;
        color: #00eaff;
        text-shadow: 0 0 10px #00eaff;
        background: #050505;
        position: sticky;
        top: 0;
        z-index: 999;
    }

    .search-box {
        margin: 15px;
        display: flex;
        gap: 10px;
    }

    input {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border: none;
        outline: none;
        border-radius: 10px;
        background: #1a1a1a;
        color: white;
    }

    button {
        padding: 12px 20px;
        background: #00eaff;
        color: black;
        font-weight: bold;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }

    .result {
        padding: 15px;
    }

    .song {
        background: #0a0a0a;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 12px;
        cursor: pointer;
        border: 1px solid #00eaff44;
    }

    .song:hover {
        background: #111;
    }

    .popup {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .popup-box {
        background: #0a0a0a;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        border: 2px solid #00eaff;
        width: 85%;
    }

    .popup a {
        color: #00eaff;
        font-size: 20px;
        text-decoration: none;
        font-weight: bold;
    }
</style>
</head>

<body>

<header>üéµ PRIME X MUSIC</header>

<div class="search-box">
    <input id="searchInput" placeholder="Search Music Here...">
    <button onclick="searchMusic()">Search</button>
</div>

<div id="results" class="result"></div>

<!-- Popup -->
<div id="welcomePopup" class="popup">
    <div class="popup-box">
        <h2 style="color:#00eaff;">WELCOME TO PRIME X MUSIC</h2>
        <p>Created by <b>Prime X Prem</b></p>
        <a href="https://t.me/primexprem" target="_blank">Join Telegram Channel</a><br><br>
        <button onclick="closePopup()">Continue</button>
    </div>
</div>

<script>
function closePopup(){
    document.getElementById("welcomePopup").style.display="none";
}

function searchMusic() {
    let query = document.getElementById("searchInput").value;
    if (!query.trim()) return;

    fetchYouTube(query);
}

function fetchYouTube(query) {
    document.getElementById("results").innerHTML = "<p>üîç Searching...</p>";

    fetch("https://corsproxy.io/?https://www.youtube.com/results?search_query=" + encodeURIComponent(query))
    .then(res => res.text())
    .then(data => {
        let results = [];
        let regex = /"videoId":"(.*?)".*?"title":"(.*?)"/g;
        let match;

        while ((match = regex.exec(data)) !== null) {
            results.push({
                id: match[1],
                title: match[2]
            });
        }

        displayResults(results);
    });
}

function displayResults(list) {
    let html = "";
    list.slice(0, 15).forEach(song => {
        html += `
            <div class="song" onclick="playSong('${song.id}', '${song.title}')">
                üéß ${song.title}
            </div>
        `;
    });

    document.getElementById("results").innerHTML = html;
}

function playSong(id, title) {
    document.getElementById("results").innerHTML = `
        <h2>‚ñ∂ Playing: ${title}</h2>
        <iframe width="100%" height="350" 
            src="https://www.youtube.com/embed/${id}?autoplay=1"
            frameborder="0" allow="autoplay"></iframe>
    `;
}

// Auto Trending Music On Refresh
window.onload = () => {
    const trendingKeywords = ["latest songs", "new hindi songs", "trending music", "lofi songs", "english hits"];
    let random = trendingKeywords[Math.floor(Math.random() * trendingKeywords.length)];
    fetchYouTube(random);
};
</script>

</body>
</html>
